<!DOCTYPE html>
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripTacToe</title>
    <link rel="stylesheet" href="./master.css">
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <header>
    <h1>TIC TAC TOE</h1>
    <h2>A game you know</h2>


    <div id="players">
        <p id="p1" class="player">Player <span id="p1-symbol">X</span>: <span id="p1-name">Soransh Singh</span></p>
        <p id="p2" class="player">Player <span id="p2-symbol">O</span>: <span id="p2-name">Marc Comp</span></p>
    </div>

    <p>GAME: player <span class="msg">__</span> chance</p>
    </header>


    <div id="board">
        <div class="square" id="square-1"></div>
        <div class="square" id="square-2"></div>
        <div class="square" id="square-3"></div>
        <div class="square" id="square-4"></div>
        <div class="square" id="square-5"></div>
        <div class="square" id="square-6"></div>
        <div class="square" id="square-7"></div>
        <div class="square" id="square-8"></div>
        <div class="square" id="square-9"></div>
    </div>


  

</body></html>
